    <script>
      // ResponsiveVoice free tier setup (non-commercial use)
      window.addEventListener('load', function() {
        // Wait for ResponsiveVoice to be fully loaded
        let checkCount = 0;
        const maxChecks = 50;
        
        const checkResponsiveVoice = () => {
          checkCount++;
          
          if (typeof responsiveVoice !== 'undefined' && responsiveVoice.voiceSupport) {
            console.log('âœ… ResponsiveVoice loaded successfully (free tier)');
            console.log('ðŸ”Š Voice support detected:', responsiveVoice.voiceSupport());
            console.log('ðŸŽ¤ ResponsiveVoice ready for use - no auto-test to avoid permission prompts');
            
          } else if (checkCount < maxChecks) {
            // Keep checking until loaded or max attempts reached
            setTimeout(checkResponsiveVoice, 100);
          } else {
            console.error('âŒ ResponsiveVoice failed to load after', maxChecks, 'attempts');
          }
        };
        
        checkResponsiveVoice();
      });
    </script>
